<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRN Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SRN Verification</h1>
    <form id="verificationForm">
      <label for="username">SRN Number:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">First Four Letters of Name:</label>
      <input type="text" id="password" name="password" required>

      <button type="submit">Verify SRN</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById('verificationForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/verify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('result').innerHTML = `<p>${result.message}</p><p>Invite Link: <a href="${result.inviteLink}" target="_blank">${result.inviteLink}</a></p>`;
        } else {
          document.getElementById('result').innerText = result.message;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').innerText = "An error occurred. Please try again.";
      }
    });
  </script>
</body>
</html>
